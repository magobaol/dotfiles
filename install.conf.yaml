- defaults:
    link:
      relink: true
      relative: true
    shell:
      stdout: true
      stderr: true

- clean: ['~']

#General
- link:
    ~/.dotfiles: ''
    ~/.inputrc: inputrc
    ~/.gitignore_global: git/.gitignore_global
    ~/.gitconfig: git/.gitconfig
    ~/.shell: shell

- shell:
    - brew install wget
    - brew install md5sha1sum
    - brew install switchaudio-osx

#Bash & co
- link:
    ~/.bash_profile: bash_profile
    ~/.bashrc: bashrc
    ~/.bash: bash

- shell:
    - brew install bash
    - grep -q -F '/usr/local/bin/bash' /etc/shells || sudo sh -c "echo '/usr/local/bin/bash' >> /etc/shells"
    - git submodule update --init "bash/bash-it"
    - source ~/.bash/bash-it.bash && bash-it enable completion git bash-it system ssh
    - source ~/.bash/bash-it.bash && bash-it enable alias general
    - source ~/.bash/bash-it.bash && bash-it enable plugin base alias-completion

#ZSH & co
- link:
    ~/.zshrc: zshrc
    ~/.zsh: zsh

- shell:
    - brew install zsh zsh-completions
    - grep -q -F '/usr/local/bin/zsh' /etc/shells || sudo sh -c "echo '/usr/local/bin/zsh' >> /etc/shells"
    #- chsh -s /usr/local/bin/zsh
    - git submodule update --init "zsh/oh-my-zsh"
    - git submodule update --init "zsh/oh-my-zsh-plugins/zsh-syntax-highlighting"

- link:
    ~/.zsh/oh-my-zsh/custom/plugins/zsh-syntax-highlighting: ~/.zsh/oh-my-zsh-plugins/zsh-syntax-highlighting

#Mackup
- shell:
    - brew install mackup

- link:
    ~/.mackup.cfg: mackup/.mackup.cfg
    ~/.mackup: mackup/.mackup

